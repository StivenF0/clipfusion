{% extends "layout.html" %}

{% block content %}
  <!-- Specific css for table -->
  <link rel="stylesheet" href="/static/history.css">
  <!-- Content -->
  <div class="flex w-full justify-center">
    <div class="flex flex-col justify-center max-w-3xl w-full pb-8 px-8">
      <h2 class="text-3xl font-bold my-6 mb-4 text-center">History</h2>
      <!-- History table -->
      <table class="table-auto">
        <thead>
          <tr>
            <th>Date and Time</th>
            <th>Initial Video</th>
            <th>Second Video</th>
          </tr>
        </thead>
        <tbody>
          {% for row in history %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
